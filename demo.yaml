- hosts: localhost
  gather_facts: 'false'
  tasks:
  - name: Create a Service object from an inline definition
    community.kubernetes.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Service
        metadata:
          name: web
          namespace: jenkins
          labels:
            app: galaxy
            service: web
        spec:
          selector:
            app: galaxy
            service: web
          ports:
          - protocol: TCP
            targetPort: 8000
            name: port-8000-tcp
            port: 8000
